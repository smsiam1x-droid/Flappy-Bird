<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #87CEEB;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #coinCounter {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        #gameOver h1 {
            margin: 0 0 20px 0;
            font-size: 36px;
        }
        #gameOver p {
            margin: 10px 0;
            font-size: 18px;
        }
        #restartBtn {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restartBtn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="coinCounter">Coins: <span id="coinDisplay">0</span></div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver">
            <h1>Game Over</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Total Coins: <span id="totalCoinsDisplay">0</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const coinElement = document.getElementById('coinDisplay');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreSpan = document.getElementById('finalScore');
        const totalCoinsSpan = document.getElementById('totalCoinsDisplay');
        const restartBtn = document.getElementById('restartBtn');

        // Initialize total coins from localStorage
        let totalCoins = parseInt(localStorage.getItem('flappyTotalCoins')) || 0;

        let score = 0;
        let gameRunning = true;

        // Resize canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Initial setup
        resize();
        coinElement.innerText = totalCoins;
        window.addEventListener('resize', resize);

        // Bird object
        const bird = {
            x: 50,
            y: canvas.height / 2,
            width: 40,
            height: 40,
            velocity: 0,
            gravity: 0.5,
            jumpPower: -10,

            draw() {
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                // Draw eye
                ctx.fillStyle = 'black';
                ctx.fillRect(this.x + 25, this.y + 10, 8, 8);
            },

            update() {
                this.velocity += this.gravity;
                this.y += this.velocity;

                // Boundary detection
                if (this.y + this.height > canvas.height || this.y < 0) {
                    window.resetGame();
                }
            },

            jump() {
                this.velocity = this.jumpPower;
            }
        };

        // Pipes object
        const pipes = {
            pipeArray: [],
            pipeWidth: 50,
            pipeGap: 150,
            pipeDistance: 300,
            lastPipe: 0,

            draw() {
                for (let pipe of this.pipeArray) {
                    // Top pipe
                    ctx.fillStyle = '#2D5016';
                    ctx.fillRect(pipe.x, 0, this.pipeWidth, pipe.topHeight);

                    // Bottom pipe
                    ctx.fillStyle = '#2D5016';
                    ctx.fillRect(pipe.x, pipe.bottomY, this.pipeWidth, canvas.height - pipe.bottomY);

                    // Coin in pipe gap
                    if (pipe.coin) {
                        ctx.fillStyle = '#FFD700';
                        ctx.beginPath();
                        ctx.arc(pipe.x + this.pipeWidth / 2, pipe.coinY, 8, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            },

            update() {
                // Move pipes
                for (let pipe of this.pipeArray) {
                    pipe.x -= 5;

                    // Check coin collection
                    if (pipe.coin && !pipe.coinCollected) {
                        if (
                            bird.x < pipe.x + this.pipeWidth + 8 &&
                            bird.x + bird.width > pipe.x - 8 &&
                            bird.y < pipe.coinY + 8 &&
                            bird.y + bird.height > pipe.coinY - 8
                        ) {
                            pipe.coinCollected = true;
                            totalCoins++;
                            localStorage.setItem('flappyTotalCoins', totalCoins);
                            coinElement.innerText = totalCoins;
                        }
                    }

                    // Check collision with pipes
                    if (
                        bird.x < pipe.x + this.pipeWidth &&
                        bird.x + bird.width > pipe.x &&
                        (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY)
                    ) {
                        window.resetGame();
                    }
                }

                // Remove off-screen pipes
                this.pipeArray = this.pipeArray.filter(pipe => pipe.x + this.pipeWidth > 0);

                // Generate new pipes
                if (this.pipeArray.length === 0 || this.lastPipe + this.pipeDistance < canvas.width) {
                    const topHeight = Math.random() * (canvas.height - this.pipeGap - 100) + 50;
                    const newPipe = {
                        x: canvas.width,
                        topHeight: topHeight,
                        bottomY: topHeight + this.pipeGap,
                        coin: Math.random() < 0.5,
                        coinY: topHeight + this.pipeGap / 2,
                        coinCollected: false
                    };
                    this.pipeArray.push(newPipe);
                    this.lastPipe = canvas.width;
                    score++;
                }
            }
        };

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (gameRunning) {
                bird.update();
                pipes.update();
            }

            bird.draw();
            pipes.draw();

            // Draw score
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, canvas.width - 150, 30);

            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                bird.jump();
            }
        });

        canvas.addEventListener('click', () => {
            bird.jump();
        });

        restartBtn.addEventListener('click', () => {
            location.reload();
        });

        // Reset game function
        window.resetGame = function() {
            gameRunning = false;
            gameOverDiv.style.display = 'block';
            finalScoreSpan.innerText = score;
            totalCoinsSpan.innerText = totalCoins;
            coinElement.innerText = totalCoins;
        };

        // Start game loop
        gameLoop();
    </script>
</body>
</html>
